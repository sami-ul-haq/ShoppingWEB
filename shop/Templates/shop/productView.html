{% extends 'shop/basic.html'%}

{% block title %} {{product.product_name}} Product View {% endblock%}

{% block css %}
.row > img {
    border: 2px solid black;}
{% endblock%}

{% block body%}

<div class="container">
    <div class="row my-3">
        <div class="col-4">
            <div class="row">
            <img class="img-fluid" src="/media/{{product.image}}" width="300px" height="300px">
            </div>
            <div class="row my-3">
                <button class="btn btn-primary mx-3" >Buy Now</button>
            <button class="btn btn-primary" >Add To Cart</button>
        </div>
    </div>
        
        
        <div class="col-8">
            <h1>{{product.product_name}}</h1>
            <p><b>Rs. {{product.price}}</b></p>
            <p>{{product.description}}</p>
        </div>
    </div>

</div>


{% endblock%}
